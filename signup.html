<!DOCTYPE html>
<html>
    <head>
        <style>
            .error {{ color: red; }}
        </style>
    </head>
        <body>
        <h1>SignUp If You DARE!</h1>
            <form methods='POST'>
                <table>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td>
                            <input name="username" type="text" value="{{username}}">
                            <span class="un_error">{{un_error}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td>
                            <input name="password" type="password">
                            <span class="pw_error">{{pw_error}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="verify password">Verify Password</label></td>
                        <td>
                            <input name="verifypw" type="password">
                            <span class="vpw_error">{{vpw_error}}</span>
                        </td>
                    <tr>
                        <td><label for="email">Email (optional)</label></td>
                        <td>
                            <input name="email" value="{{email}}">
                            <span class="error">{{email_error}}></span>
                        </td>
                    </tr>
                </table>
                <input type="submit">
            </form>
        </body>
</html>
